<div class="card">
  <div class="card-header">
    LISTA DE VEHÍCULOS
  </div>
  <div class="card-body">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Filtro</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Código/Marca/Modelo" [(ngModel)]="filtro">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        Filtrado por: {{filtro}}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2">
        <a [routerLink]="['/vehiculo/']" class="btn btn-info">NUEVO VEHÍCULO</a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                <button class="btn btn-success btn-xs" (click)="mostrar()">Mostrar Imagen</button>
              </th>
              <th>CODIGO</th>
              <th>MARCA</th>
              <th>MODELO</th>
              <th>AÑO</th>
              <th>COLOR</th>
              <th>KILOMETRAJE</th>
              <th>PRECIO</th>
              <th>CALIFICACIÓN</th>
              <th>OPCIONES</th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let item of listaVehiculos">
              <td> <img [src]="item.foto" style="width: 80px;" *ngIf="this.mostrarImagen"></td>
              <td>
                <a [routerLink]="['/vehiculo/'+item.codigo]" >{{item.codigo}}</a>
              </td>
              <td>{{item.marca}}</td>
              <td>{{item.modelo | lowercase}}</td>
              <td [innerText]="item.anio"></td>
              <td>{{item.color}}</td>
              <td>{{item.kilometraje}}</td>
              <td>{{item.precio | currency}}</td>
              <td>
                <app-calificacion [calificacion]="item.calificacion" (accion)="recepcion($event)"></app-calificacion>
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-info">
                    <a [routerLink]="['/vehiculo/'+item.codigo]">Editar</a>
                  </button>
                  <button type="button" class="btn btn-danger" (click)="eliminar(item.codigo)">Eliminar</button>
                  
                </div>
              </td>
            </tr>
            
          </tbody>

        </table>
      </div>

    </div>

  </div>
</div>
